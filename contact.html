    <h1 class="c2">Contact Form</h1>
<form id="contact_form" name="contact_form" method="post" action="your_server_endpoint_url">
    <div class="mb-5 row">
        <div class="col">
            <label for="first_name">First Name</label>
            <input type="text" required maxlength="50" class="form-control" id="first_name" name="first_name">
        </div>
        <div class="col">
            <label for="last_name">Last Name</label>
            <input type="text" required maxlength="50" class="form-control" id="last_name" name="last_name">
        </div>
    </div>
    <div class="mb-5 row">
        <div class="col">
            <label for="email_addr">Email address</label>
            <input type="email" required maxlength="50" class="form-control" id="email_addr" name="email"
                placeholder="name@example.com">
        </div>
        <div class="col">
            <label for="phone_input">Phone</label>
            <input type="tel" required maxlength="50" class="form-control" id="phone_input" name="phone"
                placeholder="Phone">
        </div>
    </div>
    <div class="mb-5">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" maxlength="500"></textarea>
    </div>
    <button type="submit" class=" btn2 btn btn-success  px-4 my-50 btn-lg">Submit</button>
</form>
